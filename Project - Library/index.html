<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Library App</title>
  </head>

  <body>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>

    <dialog id="book-dialog">
      <form>
        <p>
          <label for="title">What is the book title?</label>
          <input type="text" id="title" name="title" required>

          <br>

          <label for="author">Who is the author?</label>
          <input type="text" id="author" name="author" required>

          <br>

          <label for="pages">Number of pages?</label>
          <input type="number" id="pages" name="pages" required>

          <br>

          <label for="has-read">Have you read the book?</label>
          <select id="has-read" name="has-read" required>
              <option value="true">Yes</option>
              <option value="false">No</option>
          </select>
        </p>
        <div>
          <button id="cancel-btn" type="button">Cancel</button>
          <button id="new-book-submit" type="submit">Confirm</button>
        </div>
      </form>
    </dialog>

    <div id="library-container"></div>

    <script src="index.js"></script>
  </body>
</html>
